<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Recommender</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
            <div class="flex items-center space-x-2 sm:space-x-3">
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-2 sm:p-3 rounded-lg sm:rounded-xl shadow-lg flex-shrink-0">
                    <svg class="w-6 h-6 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <div class="min-w-0">
                    <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent truncate">Friend Recommender</h1>
                    <p class="text-gray-600 text-xs sm:text-sm hidden sm:block">Connect with people who share mutual friends</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6"></div>
            
            <!-- Left Column - Forms -->
            <div class="lg:col-span-2 space-y-4 sm:space-y-6"></div>
                
                <!-- Add New User Card -->
                <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <div class="bg-gradient-to-r from-indigo-500 to-indigo-600 px-4 sm:px-6 py-3 sm:py-4"></div>
                        <h2 class="text-lg sm:text-xl font-semibold text-white flex items-center">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Add New User
                        </h2>
                    </div>
                    <div class="p-4 sm:p-6"></div>
                        <form id="form-add-user" class="space-y-3 sm:space-y-4"></form>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">User's Name</label>
                                <input type="text" id="user-name" placeholder="Enter name" required
                                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">Location</label>
                                <input type="text" id="user-location" placeholder="Enter location" required
                                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none">
                            </div>
                            <button type="submit" 
                                class="w-full bg-gradient-to-r from-indigo-500 to-indigo-600 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 text-sm sm:text-base rounded-lg hover:from-indigo-600 hover:to-indigo-700 active:scale-[0.98] sm:hover:scale-[1.02] transition-all duration-200 shadow-md hover:shadow-lg"></button>
                                Add User
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Create Friendship Card -->
                <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300"></div>
                    <div class="bg-gradient-to-r from-purple-500 to-purple-600 px-4 sm:px-6 py-3 sm:py-4">
                        <h2 class="text-lg sm:text-xl font-semibold text-white flex items-center">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            Create Friendship
                        </h2>
                    </div>
                    <div class="p-4 sm:p-6"></div>
                        <form id="form-add-friendship" class="space-y-3 sm:space-y-4"></form>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">First User's Name</label>
                                <input type="text" id="friend-name1" placeholder="Enter first user's name" required
                                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">Second User's Name</label>
                                <input type="text" id="friend-name2" placeholder="Enter second user's name" required
                                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none">
                            </div>
                            <button type="submit" 
                                class="w-full bg-gradient-to-r from-purple-500 to-purple-600 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 text-sm sm:text-base rounded-lg hover:from-purple-600 hover:to-purple-700 active:scale-[0.98] sm:hover:scale-[1.02] transition-all duration-200 shadow-md hover:shadow-lg"></button>
                                Create Friendship
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Get Recommendations Card -->
                <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300"></div>
                    <div class="bg-gradient-to-r from-pink-500 to-rose-500 px-4 sm:px-6 py-3 sm:py-4"></div>
                        <h2 class="text-lg sm:text-xl font-semibold text-white flex items-center">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            Get Recommendations
                        </h2>
                    </div>
                    <div class="p-4 sm:p-6"></div>
                        <form id="form-get-recommendations" class="space-y-3 sm:space-y-4"></form>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1.5 sm:mb-2">Your Name</label>
                                <input type="text" id="rec-user-name" placeholder="Enter your name" required
                                    class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 outline-none">
                            </div>
                            <button type="submit" 
                                class="w-full bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 text-sm sm:text-base rounded-lg hover:from-pink-600 hover:to-rose-600 active:scale-[0.98] sm:hover:scale-[1.02] transition-all duration-200 shadow-md hover:shadow-lg">
                                Find Friends
                            </button>
                        </form>
                        <div id="recommendations-list" class="mt-4 sm:mt-6"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column - User List -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 overflow-hidden lg:sticky lg:top-8 hover:shadow-xl transition-shadow duration-300">
                    <div class="bg-gradient-to-r from-emerald-500 to-teal-500 px-4 sm:px-6 py-3 sm:py-4">
                        <h2 class="text-lg sm:text-xl font-semibold text-white flex items-center justify-between">
                            <span class="flex items-center min-w-0">
                                <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                                <span class="truncate">Network Users</span>
                            </span>
                        </h2>
                    </div>
                    <div class="p-4 sm:p-6">
                        <button id="btn-refresh-users" 
                            class="w-full mb-3 sm:mb-4 bg-emerald-50 text-emerald-700 font-medium py-2 px-3 sm:px-4 text-sm sm:text-base rounded-lg hover:bg-emerald-100 active:bg-emerald-200 transition-colors duration-200 flex items-center justify-center">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Refresh List
                        </button>
                        <ul id="all-users-list" class="space-y-2 sm:space-y-3 max-h-[400px] sm:max-h-[500px] lg:max-h-[600px] overflow-y-auto"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
